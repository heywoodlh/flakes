name: kubernetes cd

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 2"
  paths:
    - kube/**
    - '!kube/**.md'

jobs:
  deploy-services:
    name: Check and apply all deployments
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Connect to Tailnet
      uses: tailscale/github-action@v2
      with:
        oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
        oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
        tags: tag:ci

    - name: Install Nix
      uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixpkgs-unstable
        extra_nix_config: |
          extra-substituters = http://attic/nixos
          extra-trusted-public-keys = nixos:uRCswSsap/ho6e2Vp4HXpH9SMdN4rW62N8Uq3r+mQ5E=

    - name: Update manifests
      run: |
        ./kube/render.sh

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "GitHub Action automated Kubernetes update"
        file_pattern: 'kube/manifests/*.yaml'
