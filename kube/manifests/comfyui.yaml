---
apiVersion: v1
kind: Service
metadata:
  name: comfyui
  namespace: default
  labels:
    app.kubernetes.io/name: comfyui
    app.kubernetes.io/instance: comfyui
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "comfyui"
    tailscale.com/tags: "tag:http"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: comfyui
  selector:
    app.kubernetes.io/name: comfyui
    app.kubernetes.io/instance: comfyui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comfyui
  namespace: default
  labels:
    app.kubernetes.io/name: comfyui
    app.kubernetes.io/instance: comfyui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: comfyui
      app.kubernetes.io/instance: comfyui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: comfyui
        app.kubernetes.io/instance: comfyui
    spec:
      securityContext:
        {}
      runtimeClassName: nvidia
      containers:
        - name: comfyui
          securityContext:
            {}
          image: "ghcr.io/lecode-official/comfyui-docker:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8188
              protocol: TCP
          volumeMounts:
            - name: comfyui-models
              mountPath: /opt/comfyui/models
            - name: comfyui-nodes
              mountPath: /opt/comfyui/custom_nodes
          resources:
            requests:
              nvidia.com/gpu-all: "1"
            limits:
              nvidia.com/gpu-all: "1"
      volumes:
      - name: comfyui-models
        hostPath:
          path: /media/data-ssd/comfyui/models
          type: Directory
      - name: comfyui-nodes
        hostPath:
          path: /media/data-ssd/comfyui/nodes
          type: Directory

