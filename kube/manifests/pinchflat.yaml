---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: pinchflat
  name: pinchflat
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: pinchflat
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: pinchflat
    spec:
      nodeSelector:
        kubernetes.io/hostname: homelab
      securityContext:
        runAsUser: 995
        fsGroup: 995
      containers:
        - image: keglin/pinchflat:latest
          imagePullPolicy: "Always"
          name: pinchflat
          ports:
            - containerPort: 8945
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: pinchflat-data
            - mountPath: /downloads
              name: pinchflat-downloads
      restartPolicy: Always
      volumes:
        - name: pinchflat-data
          hostPath:
            path: /media/data-ssd/pinchflat/data
            type: DirectoryOrCreate
        - name: pinchflat-downloads
          hostPath:
            path: /media/home-media/disk3/youtube
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: pinchflat
  name: pinchflat
  namespace: media
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "pinchflat"
    tailscale.com/tags: "tag:http"
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8945
  selector:
    io.kompose.service: pinchflat
