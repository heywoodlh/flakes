---
apiVersion: v1
kind: Service
metadata:
  name: comfyui
  namespace: @namespace@
  labels:
    app.kubernetes.io/name: comfyui
    app.kubernetes.io/instance: comfyui
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "comfyui"
    tailscale.com/tags: "tag:http"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: comfyui
  selector:
    app.kubernetes.io/name: comfyui
    app.kubernetes.io/instance: comfyui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comfyui
  namespace: @namespace@
  labels:
    app.kubernetes.io/name: comfyui
    app.kubernetes.io/instance: comfyui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: comfyui
      app.kubernetes.io/instance: comfyui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: comfyui
        app.kubernetes.io/instance: comfyui
    spec:
      securityContext:
        {}
      containers:
        - name: comfyui
          securityContext:
            {}
          image: "@image@"
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
            - -c
          args: [
            "pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/xpu;",
            "/bin/bash /entrypoint.sh --oneapi-device-selector level_zero:gpu"
          ]
          ports:
            - name: http
              containerPort: 8188
              protocol: TCP
          volumeMounts:
            - name: comfyui-models
              mountPath: /opt/comfyui/models
            - name: comfyui-output
              mountPath: /opt/comfyui/output
            - name: comfyui-nodes
              mountPath: /opt/comfyui/custom_nodes
          resources:
            requests:
              gpu.intel.com/i915: "1"
            limits:
              gpu.intel.com/i915: "1"
      volumes:
      - name: comfyui-models
        hostPath:
          path: @hostfolder@/models
          type: DirectoryOrCreate
      - name: comfyui-nodes
        hostPath:
          path: @hostfolder@/nodes
          type: DirectoryOrCreate
      - name: comfyui-output
        hostPath:
          path: @hostfolder@/output
          type: DirectoryOrCreate

